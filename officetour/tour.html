<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="/css/pannellum.css"/>
    <script type="text/javascript" src="/js/pannellum.js"></script>
    <style>
    #panorama {
        width: 600px;
        height: 400px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {
    "default": {
        "firstScene": "waiting",
        //"author": "This is where the room's description would go",
        "sceneFadeDuration": 1000,
        "autoLoad": true,
        "hfov": 105.0,
        "type": "multires",
        "compass": false,
        "hotSpotDebug": false,
        "autoRotate": -1
    },

    "scenes": {
        "outside": {
            "title": "entrance",
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "panorama": "images/outside.jpg",
            "hotSpots": [
                {
                    "pitch": -2.1,
                    "yaw": 132.9,
                    "type": "scene",
                    "text": "enter",
                    "sceneId": "lobby1"
                }
        },

        "lobby1": {
            "title": "waiting room",
            "yaw": 5,
            "type": "equirectangular",
            "panorama": "images/lobby1.jpg",
            "hotSpots": [
                {
                    "pitch": -0.6,
                    "yaw": 37.1,
                    "type": "scene",
                    "text": "entrance",
                    "sceneId": "outside",
                    "targetYaw": -23,
                    "targetPitch": 2
                },
                {
                    "pitch": -20.1,
                    "yaw": 152.9,
                    "type": "scene",
                    "text": "enter",
                    "sceneId": "lobby1"
                }
            ]
            ]
        }
    }
});
</script>

</body>
</html>
